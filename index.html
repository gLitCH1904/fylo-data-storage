<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="storage.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>

  <img class="background" src="./images/bg-desktop.png" alt="">
  <img class="background-2" src="./images/bg-mobile.png" alt="">
  <div class="container">

    <!-- LEFT DIV -->
    <div class="fylo">
      <article><img src="./images/logo.svg" alt=""></article>
      <article>
        <img src="./images/icon-folder.svg" alt="">
        <img src="./images/icon-document.svg" alt="">
        <img src="./images/icon-upload.svg" alt="">
      </article>
    </div>


    <!-- RIGHT-DIV -->
    <div class="storage-tracker">
      <article>You’ve used <span>815 GB</span> of your storage</article>

      <div class="progress-bar">
        <div class="mini-progress-bar">
          <div class="white-ball">

          </div>
        </div>
      </div>

      <article>
        <p>0 GB</p>
        <p>1000 GB</p>
      </article>

      <div class="alert">
        <span>185</span> GB LEFT

      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">tIfe oLusanya</a>.
  </div>
</body>

</html>
